bookdown::bs4_book:
  theme:
    highlight: kate
    primary: "#982a31"
    fg: "#2b2121"
    bg: "#ffffff"
  repo: https://github.com/f0nzie/machine_learning_compilation
 
bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Neural Networks</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
# bookdown::epub_book: default
